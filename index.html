<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SHOP</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<style>
		
		body {
			margin: 0;
			font-family: 'Roboto', 'Noto', sans-serif;
			font-size: 13px;
			line-height: 1.5;
			min-height: 100vh;
		}

		/* style for rendering while resources are rendering */
		shop-app[unresolved] {
			display: block;
			min-height: 101vh;
			line-height: 68px;
			text-align: center;
			font-size: 16px;
			font-weight: 600;
			letter-spacing: 0.3em;
			color: #202020;
			padding: 0 16px;
			overflow: visible;
		}
	</style>

</head>
<body>

	<shop-app unresolved>SHOP</shop-app>
	
	<script>
		window.performance && window.performance.mark && window.performance.mark('index.html');

		Polymer = { lazyRegister: true, shadow: 'dom' };

		(function(){
			if('registerElement' in document
				&& 'import' in document.createElement('link')
				&& 'content' in document.createElement('template')) {
				// platform is good
			} else {
				//polyfill the platform
				var e = document.createElement('script');
				e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';

				document.body.appendChild(e);
			}
		})();
	</script>
</body>
</html>
